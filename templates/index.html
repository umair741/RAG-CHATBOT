<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #4f46e5;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    #input-form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    #send {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    #loader {
      font-size: 0.9rem;
      color: #6b7280;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>üß† RAG Chatbot</header>

  <div id="chat-container"></div>

  <form id="input-form">
    <input id="input" type="text" placeholder="Ask something..." autocomplete="off" />
    <button id="send" type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('input-form');
    const input = document.getElementById('input');

    function appendMessage(content, type) {
      const message = document.createElement('div');
      message.classList.add('message', type);
      message.textContent = content;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const loader = document.createElement('div');
      loader.id = 'loader';
      loader.textContent = 'AI is typing...';
      chatContainer.appendChild(loader);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const loader = document.getElementById('loader');
      if (loader) loader.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      showTypingIndicator();

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text }),
        });

        const data = await response.json();
        removeTypingIndicator();

        appendMessage(data.answer || data.response || 'ü§ñ No response.', 'bot');

        // Optional: Display source documents
        if (data.sources && data.sources.length > 0) {
          let sourcesText = "üìÑ Sources:\n" + data.sources.map(src =>
            `‚Ä¢ ${src.filename} (Page ${src.page})`).join('\n');
          appendMessage(sourcesText, 'bot');
        }
      } catch (error) {
        removeTypingIndicator();
        appendMessage('‚ö†Ô∏è Error contacting the AI.', 'bot');
      }
    });
  </script>
</body>
</html>
